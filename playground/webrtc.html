<!DOCTYPE html>
<html>
<head>
    <title>Get User Media</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">

    <style type="text/css">
        html {
            font-family: Lato;
            text-align: center;
        }

        .content {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        video {
            width: 100%;
            background-color: #424242;

            margin-bottom: 1rem;
        }

        .advice {
            display: block;
            color: #FFA726;
            font-size: 0.8em;
            margin-bottom: 1rem;

            text-decoration: underline;
            font-weight: bold;
        }

        button {
            padding: 0.4em 1rem;
            outline: none;
            color: #424242;
            border: none;
            border-radius: 4px;
            cursor: hand;
            cursor: pointer;
        }

        #error {
            display: block;
            color: #DD2C00;
        }

    </style>
</head>
<body>

    <div class="content">
        <video id="sink" autoplay playsinline></video>
        <div class="advice">Warning: wear your headphones and/or lower the volume</div>
        <button id="button-play">Start capturing</button>
        <p id="error"></p>
    </div>

    <script type="text/javascript">
        var video = document.getElementById('sink')
        var buttonPlay = document.getElementById('button-play')
        var error = document.getElementById('error')

        var audioTrack = null
        var audioSource = null
        var audioContext = new AudioContext()

        var constraints = {
            audio: true,
            video: true
        }

        function displayError(e) {
            error.innerText = JSON.stringify(e) + '\n' + e.toString()
        }

        function displayTracks(stream) {
            error.innerText = ""
            video.srcObject = stream

            audioTrack = stream.getAudioTracks()[0]
            audioSource = audioContext.createMediaStreamSource(audioTrack)

            video.play()
        }

        function startCapture() {
            navigator.mediaDevices.getUserMedia(constraints)
                .then(displayTracks)
                .catch(displayError)
        }

        buttonPlay.addEventListener('click', startCapture)
    </script>
</body>

</html>
